<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respace Disaster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* 极简深色背景 */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            opacity: 0.8;
            /* 简单的渐隐动画，增加一点高级感 */
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <h1>RESPACE DISASTER</h1>

</body>
</html>
